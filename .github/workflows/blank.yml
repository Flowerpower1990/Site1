<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Fetch Content</title> <style> body { font-family: Arial, sans-serif; margin: 20px; } #output { border: 1px solid #ccc; padding: 10px; margin-top: 10px; width: 100%; height: 200px; overflow-y: auto; } button { margin-top: 10px; } </style> </head> <body> <h2>Fetch Content from URL</h2> <input type="text" id="urlInput" placeholder="Enter URL here" style="width: 300px;"> <button onclick="fetchContent()">Fetch Content</button> <div id="output"></div> <button id="copyButton" style="display:none;" onclick="copyToClipboard()">Copy to Clipboard</button> <script> async function fetchContent() { const url = document.getElementById('urlInput').value; const outputDiv = document.getElementById('output'); const copyButton = document.getElementById('copyButton'); try { const response = await fetch(url); if (!response.ok) throw new Error('Network response was not ok'); const text = await response.text(); outputDiv.textContent = text; // Display the fetched content copyButton.style.display = 'block'; // Show the copy button } catch (error) { outputDiv.textContent = 'Error fetching content: ' + error.message; copyButton.style.display = 'none'; // Hide the copy button on error } } function copyToClipboard() { const outputDiv = document.getElementById('output'); navigator.clipboard.writeText(outputDiv.textContent) .then(() => { alert('Content copied to clipboard!'); }) .catch(err => { console.error('Failed to copy: ', err); }); } </script> </body> </html>
